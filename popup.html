<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        width:500px;
        height:500px;
        padding:20px;
      }
    </style>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="extra.css" rel="stylesheet">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#macros" aria-expanded="true" aria-controls="macros">
              <span class="glyphicon glyphicon-scale"></span> Custom Macros 
            </a>
          </h4>
        </div>
        <div id="macros" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <div class="form-inline">
              <div id="macroInputs" class="flex-container">
                <div class="form-group flex-item">
                  <label for="exampleInputName2">Carb</label>
                  <input type="number" class="form-control" id="carb" placeholder="" min="1" max="999">
                </div>
                <div class="form-group flex-item">
                  <label for="exampleInputEmail2">Fat!</label>
                  <input type="number" class="form-control"  id="fat" placeholder="" min="1" max="999">
                </div>
                <div class="form-group flex-item">
                  <label for="exampleInputEmail2">Protein</label>
                  <input type="number" class="form-control" id="protein" placeholder="" min="1" max="999">
                </div>
              </div>
              <button id="saveButton" class="btn btn-primary pull-right">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <span class="glyphicon glyphicon-cog"></span> How to 
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            Put in your macros in the first panel, click save, and then refresh your MyFitnessPal diary. Note that this will also change how other people's diaries will also look so if you want to see someone else's diary, just temporarily disable the extension.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
